<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mi cumple</title>
  <link rel="stylesheet" href="https://public.codepenassets.com/css/reset-2.0.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./custom.css">

</head>

<body>
  
  <div id="audio-overlay" class="overlay">
    <div class="overlay-content">
      <button id="play-audio" class="medieval-button">Ver mi invitación</button>
    </div>
  </div>

  <div class="cover book-container">
    <div class="book-spine"></div>
    <div class="book">
      <label for="page-1" class="book__page book__page--1">
        <img class="img-page-left m-auto" src="portada-2.png" alt="">
      </label>

      <label for="page-2" class="book__page book__page--4">
        <div class="page__content flex">
          <div class="m-auto">
            <p class="page__content-credits color-primary">
              <span class="bold">HORA</span> <br>
              23 de febrero 3:00 pm
            </p>
            <p class="page__content-credits color-primary">
              <span class="bold">LUGAR</span> <br>
              Terraza Sweet Land Av. Guadalupe Victoria 127, Arroyo Hondo, 45130, Arroyo Hondo, 45130 Zapopan, Jal.
            </p>
            <div class="button-container">
              <button id="button-map" class="medieval-button" onclick="openMap()" disabled>IR AL MAPA</button>
            </div>
          </div>
        </div>
      </label>

      <!-- Resets the page -->
      <input type="radio" name="page" id="page-1" />

      <!-- Goes to the second page -->
      <input type="radio" name="page" id="page-2" />
      <label class="book__page book__page--2" id="main-page">
        <div class="book__page-front">
          <div id="main-page-content" class="page__content flex column">
            <h1 class="page__content-book-title color-primary">FIESTA DE CUMPLEAÑOS</h1>

            <button class="medieval-button" id="btn-next">Siguiente</button>
          </div>
        </div>
        <div class="book__page-back">
          <div class="page__content">

          </div>
        </div>
      </label>
    </div>
  </div>
  <audio id="background-audio" src="./audio.mp3"></audio>
  <!-- partial -->
  <script src="./script.js"></script>

</body>

</html>
